<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-primary">Let's Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-title position="fixed" class="ion-text-center">Login</ion-title>
    <form action="" method="post">
      <ion-item class="password">
        <ion-label position="fixed">Username:</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item class="password">
        <ion-label position="fixed">Password:</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button class="submit-btn" expand="block" type="submit" (click)="login(username, password)">Log In</ion-button>
      <p>Don't have an account yet? <a [routerLink]="['/register']">Register</a></p>
    </form>
  </ion-card>
</ion-content>
